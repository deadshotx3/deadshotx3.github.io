---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <div class="post-meta">
      {{ page.date | date: "%B %d, %Y" }}
      {% if page.categories %}
        {% for category in page.categories %}
          <span class="category">{{ category }}</span>
        {% endfor %}
      {% endif %}
    </div>
  </header>

  {{ content }}
</article>
